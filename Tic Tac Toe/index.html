<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>Tic Tac Toe!</h1>
  <div class="container">
    <div class="players">
      <p class = "dissapear">Click on the names to edit</p>
      <div class="row">
        <div class="col">
          <h3 contenteditable="true" class = "playerName player1" id = "player1">Player 1</h3>
        </div>

        <div class="col">
          <h3 contenteditable="true" class = "playerName player2" id = "player2">Player 2</h3>
        </div>
      </div>
  </div>


  <div class="game-board">
    <div class="box box1" id="box1"></div>
    <div class="box box2" id="box2"></div>
    <div class="box box3" id="box3"></div>
    <div class="box box4" id="box4"></div>
    <div class="box box5" id="box5"></div>
    <div class="box box6" id="box6"></div>
    <div class="box box7" id="box7"></div>
    <div class="box box8" id="box8"></div>
    <div class="box box9" id="box9"></div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-success startGame">Start Game</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger resetGame">Reset</button>

      </div>

    </div>

  </div>
